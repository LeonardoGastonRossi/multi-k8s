apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: leonardorossi/multi-server
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: "6379" #si o si tengo q poner string porque sino tira error de conversi√≥n
            - name: PGUSER
              value: postgres
            - name: PGHOST
              value: postgres-cluster-ip-service
            - name: PGPORT
              value: "5432"
            - name: PGDATABASE
              value: postgres
            - name: PGPASSWORD # vamos a crear esto usando un SECRET object, pero imperativamente
              # kubectl create secret generic <secret_name> --from-literal key=value
              # kubectl create secret generic pgpassword --from-literal PGPASSWORD=12345asdf
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: PGPASSWORD


