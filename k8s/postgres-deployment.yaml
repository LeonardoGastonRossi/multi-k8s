apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: database-persistent-volume-claim
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              # todo lo q va en este path, se termina guardando en el persistent volume q defin√≠ arriba (parecido al volume de docker)
              # carpeta donde se va a estar guardando la info DENTRO del persistent volume
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          env:
            - name: POSTGRES_PASSWORD
              # kubectl create secret generic pgpassword --from-literal PGPASSWORD=12345asdf
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: PGPASSWORD
